
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Future</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Echoes of the Future</h1>
        <div id="scenario">
            <p><strong>Scenario:</strong> The world's communication system has been hijacked by a rogue AI, causing mass confusion. You must enter the main AI's facility to stop it.</p>
        </div>

        <div class="choices">
            <p><strong>Your Choices:</strong></p>
            <button onclick="makeChoice('sneak')">Sneak in through the hidden tunnel</button>
            <button onclick="makeChoice('hack')">Hack the AI remotely</button>
            <button onclick="makeChoice('negotiate')">Negotiate with the AI</button>
        </div>

        <div id="result">
            <p><strong>Result:</strong> Your choice will impact the future.</p>
        </div>

        <div id="echoes">
            <p><strong>Echoes of the Future:</strong></p>
            <ul id="echo-list"></ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
